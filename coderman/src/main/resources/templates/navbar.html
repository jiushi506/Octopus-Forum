<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/iconfont.css}">
    <title>Title</title>
</head>
<body>
<!--导航条-->
<div th:fragment="navbar">
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">CoderMan 社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${navLi=='find'? 'active':'' }" ><a th:href="@{/}">发现 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">话题</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">通知 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=1109740266&redirect_uri=https://coderman.zhangyu.life/callback&scope=user&state=1">qq登入</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" th:action="@{/}" method="get">
                <div class="form-group">
                    <input type="text" th:name="search" th:value="${search}" class="form-control" placeholder="搜索问题,话题或人">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${navLi=='publish'? 'active':'' }"><a href="#" th:href="@{/publish}">提问</a></li>
                <li>
                    <a  href="#" th:href="@{/profile/replies}">
                        <span style="font-size: 18px;" class="iconfont icon-tongzhi1"></span>
                        <span th:if="${session.unreadcount>0}" class="badge" style="background: red" th:text="${session.unreadcount}"></span>
                    </a>
                </li>

                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}"></span>
                        <img class="img-rounded" width="20px" th:src="${session.user.getAvatarUrl()}" alt="...">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的资料</a></li>
                        <li><a th:href="@{/profile/questions}">我的问题</a></li>
                        <li><a href="#" th:href="@{/profile/replies}">我的通知</a> </li>
                        <li><a href="#">邀请回答</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/logout}">退出登入</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=560ee5ccb51b58065ff1&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登入</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</div>
</body>
</html>
